<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="SuperStylish : A collection of custom stylesheets for providing a more modern and alternative look to websites.">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>SuperStylish</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/analytalica/SuperStylish">View on GitHub</a>

          <h1 id="project_title">SuperStylish</h1>
          <h2 id="project_tagline">A collection of custom stylesheets for providing a more modern and alternative look to websites.</h2>

            <section id="downloads">
              <div id="browser_logos">
                <a class="chrome_stylish" target="_blank" href="https://chrome.google.com/webstore/detail/stylish/fjnbnpbmkenffdnngjfgmeleoegfcffe?hl=en"></a>
                <a class="firefox_stylish" target="_blank"  href="https://addons.mozilla.org/en-US/firefox/addon/stylish/"></a>
              </div>
              <div class="stylish_downloads">Get the Stylish Extension:</div>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <p>Install with: <strong><a href="https://addons.mozilla.org/en-US/firefox/addon/stylish/">Stylish for Firefox</a></strong> or <strong><a href="https://chrome.google.com/webstore/detail/stylish/fjnbnpbmkenffdnngjfgmeleoegfcffe?hl=en">Stylish for Chrome</a></strong>.</p>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">SuperStylish maintained by <a href="https://github.com/analytalica">analytalica</a>.
        Published with <a href="https://pages.github.com">GitHub Pages</a>.</p>
      </footer>

      <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="javascripts/main.js"></script>
    </div>

    

  </body>
</html>
